    <div class="container py-5">
        <div class="row mb-4">
            <div class="col-12">
                <h1 class="font-weight-bold mb-3">Research Articles</h1>
                <p class="text-muted">Browse our collection of scientific publications</p>
            </div>
        </div>

        <!-- Search -->
        <div class="row mb-5">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="input-group">
                            <input type="text" id="search-input" class="form-control form-control-lg" 
                                   placeholder="Search articles by title, author, or keywords...">
                            <div class="input-group-append">
                                <button class="btn btn-primary btn-lg" id="search-btn">
                                    <i class="fas fa-search"></i> Search
                                </button>
                            </div>
                        </div>
                        <div class="mt-3" id="search-results-info"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Articles -->
        <div class="row" id="articles-container">
            <!-- Articles loaded here -->
        </div>

        <!-- Pagination -->
        <div class="row mt-5">
            <div class="col-12">
                <nav id="pagination">
                    <!-- Pagination loaded here -->
                </nav>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPage = 1;
        let totalPages = 1;
        let currentSearch = '';

        // Format date function
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return "Date not available";
                }
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'short',
                    day: 'numeric'
                });
            } catch (error) {
                return "Date not available";
            }
        }

        function loadArticles(page = 1, search = '') {
            let url = `/api/articles/page/${page}`;
            if (search) {
                url = `/api/articles/search/${encodeURIComponent(search)}`;
            }

            $.get(url, function(response) {
                const container = $('#articles-container');
                container.empty();

                if ((response.articles && response.articles.length === 0) || (Array.isArray(response) && response.length === 0)) {
                    container.html(`
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <h3>No articles found</h3>
                            <p class="text-muted">Try different search terms</p>
                        </div>
                    `);
                    return;
                }

                const articles = response.articles || response;
                
                articles.forEach(article => {
                    const formattedDate = formatDate(article.publicationDate);
                    const card = `
                    <div class="col-md-6 col-lg-4 mb-4">
                        <div class="card article-card h-100">
                            ${article.coverImage ? `<img src="${article.coverImage}" class="card-img-top" alt="${article.title}" style="height: 180px; object-fit: cover;">` : ''}
                            <div class="card-body">
                                <h5 class="card-title font-weight-bold">${highlightSearch(article.title || 'Untitled', search)}</h5>
                                <p class="card-text text-muted">${(article.abstract || '').substring(0, 120)}...</p>
                                <div class="d-flex justify-content-between align-items-center">
                                    <small class="text-muted">${article.author || 'Unknown'} â€¢ ${formattedDate}</small>
                                    <a href="article.html?slug=${article.slug}" class="btn btn-sm btn-primary">Read Article</a>
                                </div>
                            </div>
                        </div>
                    </div>`;
                    container.append(card);
                });

                // Update pagination
                if (response.totalPages) {
                    currentPage = page;
                    totalPages = response.totalPages;
                    updatePagination(search);
                }

                // Update search info
                if (search) {
                    $('#search-results-info').html(`
                        <p class="mb-0">Found ${articles.length} article${articles.length !== 1 ? 's' : ''} for "${search}"</p>
                    `);
                } else {
                    $('#search-results-info').empty();
                }
            }).fail(function() {
                $('#articles-container').html(`
                    <div class="col-12 text-center py-5">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger mb-3"></i>
                        <h3>Failed to load articles</h3>
                        <p class="text-muted">Please try again later</p>
                    </div>
                `);
            });
        }

        function highlightSearch(text, search) {
            if (!search || !text) return text || 'Untitled';
            try {
                const regex = new RegExp(`(${search})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            } catch (e) {
                return text;
            }
        }

        function updatePagination(search = '') {
            const pagination = $('#pagination');
            pagination.empty();

            if (totalPages <= 1) return;

            let html = '<ul class="pagination justify-content-center">';
            
            // Previous button
            html += `<li class="page-item ${currentPage === 1 ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="event.preventDefault(); loadPage(${currentPage - 1}, '${search}')">Previous</a>
            </li>`;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    html += `<li class="page-item ${i === currentPage ? 'active' : ''}">
                        <a class="page-link" href="#" onclick="event.preventDefault(); loadPage(${i}, '${search}')">${i}</a>
                    </li>`;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    html += '<li class="page-item disabled"><span class="page-link">...</span></li>';
                }
            }

            // Next button
            html += `<li class="page-item ${currentPage === totalPages ? 'disabled' : ''}">
                <a class="page-link" href="#" onclick="event.preventDefault(); loadPage(${currentPage + 1}, '${search}')">Next</a>
            </li>`;

            html += '</ul>';
            pagination.html(html);
        }

        function loadPage(page, search) {
            loadArticles(page, search);
            window.scrollTo(0, 0);
        }

        // Initial load
        $(document).ready(function() {
            loadArticles(1);

            // Search functionality
            $('#search-btn').click(function() {
                currentSearch = $('#search-input').val().trim();
                if (currentSearch) {
                    loadArticles(1, currentSearch);
                } else {
                    loadArticles(1);
                }
            });

            $('#search-input').keypress(function(e) {
                if (e.which === 13) {
                    $('#search-btn').click();
                }
            });
        });
    </script>
</body>
