<!DOCTYPE html>
<html lang="en" prefix="og: https://ogp.me/ns# article: https://ogp.me/ns/article#">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="article-title">Article | Scientific Horizon</title>
    <meta id="meta-description" name="description" content="Scientific article">
    <link href="https://cdn.tailwindcss.com" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .article-content h2 {
            border-bottom: 2px solid #e2e8f0;
            padding-bottom: 0.5rem;
            margin-top: 2rem;
        }
        .article-content p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
        }
        .star-rating .star {
            cursor: pointer;
            transition: color 0.2s;
        }
        .star-rating .star:hover {
            color: #f6ad55;
        }
    </style>
</head>
<body class="bg-gray-50">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand font-weight-bold text-primary" href="index.html">
                <i class="fas fa-atom mr-2"></i>Scientific Horizon
            </a>
        </div>
    </nav>

    <div class="container py-5">
        <div id="article-container">
            <!-- Article loaded here -->
        </div>

        <!-- Rating Section -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="font-weight-bold mb-4">Rate this Article</h4>
                        <div class="star-rating mb-3" id="star-rating">
                            <i class="fas fa-star fa-2x star text-gray-300 mr-1" data-value="1"></i>
                            <i class="fas fa-star fa-2x star text-gray-300 mr-1" data-value="2"></i>
                            <i class="fas fa-star fa-2x star text-gray-300 mr-1" data-value="3"></i>
                            <i class="fas fa-star fa-2x star text-gray-300 mr-1" data-value="4"></i>
                            <i class="fas fa-star fa-2x star text-gray-300 mr-1" data-value="5"></i>
                        </div>
                        <p id="rating-message" class="text-muted"></p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Comments Section -->
        <div class="row mt-5">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4 class="font-weight-bold mb-4">Comments</h4>
                        
                        <!-- Comment Form -->
                        <div class="mb-4">
                            <div class="form-group">
                                <input type="text" id="comment-name" class="form-control mb-2" 
                                       placeholder="Name (optional)">
                                <textarea id="comment-text" class="form-control" rows="3" 
                                          placeholder="Add your comment..."></textarea>
                            </div>
                            <button id="submit-comment" class="btn btn-primary">Post Comment</button>
                        </div>

                        <!-- Comments List -->
                        <div id="comments-list">
                            <!-- Comments loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script>
        let articleId = null;
        let userHasRated = false;

        // Get article slug from URL
        function getSlugFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('slug');
        }

        // Format date function
        function formatDate(dateString) {
            try {
                const date = new Date(dateString);
                if (isNaN(date.getTime())) {
                    return "Date not available";
                }
                return date.toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });
            } catch (error) {
                return "Date not available";
            }
        }

        // Load article
        function loadArticle() {
            const slug = getSlugFromUrl();
            if (!slug) {
                window.location.href = 'articles.html';
                return;
            }

            $.get(`/api/articles/${slug}`, function(article) {
                if (!article) {
                    window.location.href = 'articles.html';
                    return;
                }

                articleId = article._id;
                
                // Update page metadata
                document.title = `${article.title} | Scientific Horizon`;
                document.getElementById('meta-description').content = 
                    article.abstract.substring(0, 160);
                
                // Add Schema.org structured data
                const structuredData = {
                    "@context": "https://schema.org",
                    "@type": "Article",
                    "headline": article.title,
                    "description": article.abstract,
                    "author": {
                        "@type": "Person",
                        "name": article.author
                    },
                    "datePublished": article.publicationDate || article.createdAt,
                    "dateModified": article.updatedAt,
                    "publisher": {
                        "@type": "Organization",
                        "name": "Scientific Horizon",
                        "logo": {
                            "@type": "ImageObject",
                            "url": "https://scientifichorizon.org/logo.png"
                        }
                    },
                    "image": article.coverImage
                };
                
                const script = document.createElement('script');
                script.type = 'application/ld+json';
                script.text = JSON.stringify(structuredData);
                document.head.appendChild(script);

                // Format publication date
                const formattedDate = formatDate(article.publicationDate);
                
                // Build article HTML
                let bodyHtml = '';
                if (article.body && article.body.length > 0) {
                    article.body.forEach(section => {
                        bodyHtml += `
                            <div class="mb-4">
                                <h3 class="font-weight-bold">${section.heading || 'Section'}</h3>
                                <p>${section.content || ''}</p>
                            </div>`;
                    });
                }

                let referencesHtml = '';
                if (article.references && article.references.length > 0) {
                    referencesHtml = `
                        <div class="mt-5">
                            <h2 class="font-weight-bold">References</h2>
                            <ol class="pl-4">
                                ${article.references.map(ref => `<li class="mb-2">${ref}</li>`).join('')}
                            </ol>
                        </div>`;
                }

                const articleHtml = `
                    <div class="row">
                        <div class="col-12">
                            <nav aria-label="breadcrumb">
                                <ol class="breadcrumb bg-transparent p-0">
                                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                                    <li class="breadcrumb-item"><a href="articles.html">Articles</a></li>
                                    <li class="breadcrumb-item active">${article.title.substring(0, 30)}...</li>
                                </ol>
                            </nav>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card shadow-sm">
                                <div class="card-body">
                                    <h1 class="font-weight-bold mb-3">${article.title}</h1>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div>
                                            <span class="badge badge-primary mr-2">${formattedDate}</span>
                                            <span class="text-muted">By ${article.author}</span>
                                        </div>
                                        <div>
                                            <small class="text-muted">
                                                <i class="fas fa-eye mr-1"></i> ${article.views || 0} views
                                            </small>
                                        </div>
                                    </div>

                                    ${article.coverImage ? `<img src="${article.coverImage}" 
                                         class="img-fluid rounded mb-4" 
                                         alt="${article.title}">` : ''}

                                    <div class="article-content">
                                        <div class="mb-5">
                                            <h2 class="font-weight-bold">Abstract</h2>
                                            <p>${article.abstract || ''}</p>
                                        </div>

                                        <div class="mb-5">
                                            <h2 class="font-weight-bold">Introduction</h2>
                                            <p>${article.introduction || ''}</p>
                                        </div>

                                        ${bodyHtml}

                                        <div class="mb-5">
                                            <h2 class="font-weight-bold">Conclusion</h2>
                                            <p>${article.conclusion || ''}</p>
                                        </div>

                                        ${referencesHtml}

                                        ${article.pdfUrl ? `<div class="mt-5 pt-4 border-top">
                                            <a href="${article.pdfUrl}" 
                                               target="_blank" 
                                               class="btn btn-primary">
                                                <i class="fas fa-file-pdf mr-2"></i> Download PDF
                                            </a>
                                        </div>` : ''}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>`;

                $('#article-container').html(articleHtml);
            }).fail(function() {
                window.location.href = 'articles.html';
            });
        }

        // Rating functionality
        function setupRating() {
            $('.star').click(function() {
                if (userHasRated) {
                    $('#rating-message').text('You have already rated this article').addClass('text-warning');
                    return;
                }

                const rating = $(this).data('value');
                
                // Visual feedback
                $('.star').each(function() {
                    if ($(this).data('value') <= rating) {
                        $(this).removeClass('text-gray-300').addClass('text-warning');
                    } else {
                        $(this).removeClass('text-warning').addClass('text-gray-300');
                    }
                });

                // Submit rating
                if (articleId) {
                    $.post(`/api/articles/${articleId}/rate`, { rating: rating })
                        .done(function() {
                            $('#rating-message').text('Thank you for your rating!').removeClass('text-warning').addClass('text-success');
                            userHasRated = true;
                        })
                        .fail(function(xhr) {
                            $('#rating-message').text(xhr.responseJSON?.error || 'Rating failed').addClass('text-danger');
                        });
                }
            });
        }

        // Comments functionality
        function loadComments() {
            if (!articleId) return;
            
            $.get(`/api/articles/${articleId}/comments`, function(comments) {
                const container = $('#comments-list');
                
                if (!comments || comments.length === 0) {
                    container.html('<p class="text-muted">No comments yet. Be the first to comment!</p>');
                    return;
                }

                let html = '';
                comments.forEach(comment => {
                    const date = comment.createdAt ? new Date(comment.createdAt).toLocaleDateString() : 'Recently';
                    html += `
                        <div class="media mb-4">
                            <div class="media-body">
                                <h5 class="mt-0">${comment.name || 'Anonymous'}</h5>
                                <p>${comment.comment || ''}</p>
                                <small class="text-muted">${date}</small>
                            </div>
                        </div>`;
                });
                
                container.html(html);
            });
        }

        function submitComment() {
            if (!articleId) {
                alert('Article not loaded yet');
                return;
            }

            const name = $('#comment-name').val().trim();
            const comment = $('#comment-text').val().trim();

            if (!comment) {
                alert('Please enter a comment');
                return;
            }

            $.post(`/api/articles/${articleId}/comment`, {
                name: name || '',
                comment: comment
            })
            .done(function() {
                $('#comment-text').val('');
                $('#comment-name').val('');
                loadComments();
            })
            .fail(function(xhr) {
                alert(xhr.responseJSON?.error || 'Failed to post comment');
            });
        }

        // Initialize
        $(document).ready(function() {
            loadArticle();
            
            // Setup rating after article loads
            setTimeout(() => {
                setupRating();
                loadComments();
            }, 1000);

            // Comment submission
            $('#submit-comment').click(submitComment);
            $('#comment-text').keypress(function(e) {
                if (e.ctrlKey && e.which === 13) {
                    submitComment();
                }
            });
        });
    </script>
</body>
</html>
